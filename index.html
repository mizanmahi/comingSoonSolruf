<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
         src="https://kit.fontawesome.com/f1693a0f9b.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="style.css" />
      <title>Solruf Coming Soon</title>
   </head>
   <body>
      <main>
         <div class="header">
            <img src="https://i.ibb.co/R4CBHTm/1203959513.png" alt="logo" />
            <h1 class="slogan">
               World’s Largest Solar park <br />
               <i class="fas fa-map-marker-alt"></i> Bhadla, India <br />
               <span class="mw"> 180 MW </span>
            </h1>
         </div>
         <div class="card">
            <h2 class="cardTitle">
               India’s First Specialized Solar Marketplace
            </h2>
            <h3>Coming Soon!</h3>
            <div class="inputBox">
               <input
                  type="text"
                  placeholder="Enter your email"
                  id="emailInput"
               />
               <button class="btn">Notify Me</button>
            </div>
            <!-- input box end -->

            <div class="social">
               <a
                  href="https://www.linkedin.com/company/solruf"
                  target="_blank"
               >
                  <i class="fab fa-linkedin-in"></i>
               </a>
               <a href="https://www.facebook.com/solrufco" target="_blank">
                  <i class="fab fa-facebook-f"></i>
               </a>
               <a href="https://www.instagram.com/solrufco/" target="_blank">
                  <i class="fab fa-instagram"></i>
               </a>
            </div>
            <!-- social end -->

            <div class="footer">
               <div class="email">
                  <a href="mailto:support@solruf.com">
                     <i class="fas fa-envelope"></i>
                  </a>
                  <h2>support@solruf.com</h2>
               </div>
               <div class="number">
                  <a href="tel:918600694140">
                     <i class="fas fa-phone-alt"></i>
                  </a>
                  <h2>+918600694140</h2>
               </div>
            </div>
            <!-- footer end -->
         </div>
      </main>

      <script src="main.js"></script>
   </body>
</html>
